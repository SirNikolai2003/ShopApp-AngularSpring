<app-header />
<div class="container">
    <div class="intro-section">
        <h1>Day la trang Order</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thong tin nguoi nhan</h2>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Ho va ten</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">So dien thoa</label>
                    <input type="text" name="" id="phone" class="form-control">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="product-order">San pham da dat hang</div>
            <table>
                <thead>
                    <tr>
                        <th class="text-start" scope="col">San pham</th>
                        <th scope="col">So luong</th>
                        <th scope="col">Don gia</th>
                        <th scope="col">Tong gia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>
                        <div class="product-info">
                            <img src="https://images.pexels.com/photos/4050334/pexels-photo-4050334.jpeg?auto=compress&cs=tinysrgb&w=300"
                             alt="Product Image" class="product-image">
                            <span class="product-name">Ten san pham</span>
                        </div>
                      </td>
                    <td>2</td>
                    <td>100,000$</td>
                    <td>200,000$</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3 text-start">
                <h4 class="header-text text-end">Tong gia: 350,000 $</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhap coupon</h4>
                <input type="text" placeholder="Nhap coupon" name="" id="" class="form-control">
                <button type="button" class="btn btn-gradient">Ap dung</button>
                <button type="button" class="btn btn-gradient">Dat hang</button>
            </div>
        </div>
        
    </div>
</div>
<app-footer ></app-footer>
